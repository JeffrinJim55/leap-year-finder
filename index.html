<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leap Year Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <!-- Floating Decorative Elements -->
    <div class="circle small"></div>
    <div class="circle medium"></div>
    <div class="circle large"></div>
  </div>
  <div class="container">
    <h1 class="fade-in">Leap Year Checker</h1>
    <p class="slide-in">Enter a year to check if it's a leap year:</p>
    <input type="number" id="yearInput" placeholder="Enter year" class="input-effect" />
    <button id="checkButton" class="button-effect">Check</button>
    <p id="result" class="result-bounce"></p>
    <!-- Audio element for click sound -->
    <audio id="clickSound" src="click-sound.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
